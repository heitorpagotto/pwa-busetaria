<p-fieldset [label]="fieldsetLabel" [class.darkMode]="darkMode">
  <div prefix>
    <ng-content select="[p-prefix]"></ng-content>
  </div>
  <input [ngModel]="searchValue" (ngModelChange)="searchAutoComplete($event)" type="text" (focus)="openMenu()" #fieldset
         placeholder="{{fielsetPlaceholder}}" [required]="required" #model="ngModel">
</p-fieldset>

<div class="auto_complete_wrapper" #menu>
  <div *ngIf="isMenuOpen" class="auto_complete_menu elevation-p2" @openMenu>
    <div class="auto_complete_content">
      <button *ngFor="let option of dataArrayBackup" (click)="selectOption(option)">
        {{option[showProp]}}
      </button>
      <span class="no_show_text" *ngIf="!dataArrayBackup || dataArrayBackup?.length === 0">
        Não existem opções
      </span>
      <ng-container>
        <ng-content></ng-content>
      </ng-container>
    </div>
  </div>
</div>

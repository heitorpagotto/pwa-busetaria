<div class="main_container">
  <div class="main_card">
    <p-autocomplete [dataArray]="addresses" (selectedData)="selectAddress($event, 'first')" [showProp]="'street'"
                    fieldsetLabel="Me diga, onde você está?"
                    placeholder="Selecione"></p-autocomplete>
    <p-autocomplete [dataArray]="addresses" [showProp]="'street'" (selectedData)="selectAddress($event, 'second')"
                    fieldsetLabel="E para onde deseja ir?"
                    placeholder="Selecione"></p-autocomplete>
    <button class="btn w-100 elevated primary-b" (click)="nextPage()" pRipple>
      Pesquisar Ônibus
    </button>
  </div>
</div>
